      info_l:
        type: text
        anchor:
          ref:
            - main_ring_bottom
          shift: [-0.5kx + px, -(0.5ky + 5.5)]
        params:
          text: 'event0 v0.1\nby /dev/player0'
          justify: left
          h_size: 3
          v_size: 3
          thickness: 0.5
      info_r:
        $extends: pcbs.main.footprints.info_l
        params:
          layer: B.SilkS
          justify: right mirror
      jlc_order_l:
        type: text
        anchor:
          ref:
            - thumb_aux_thumb
          shift: [-1.5kx, 2]
          rotate: -23.5
        params:
          text: JLCJLCJLCJLC
          justify: left
